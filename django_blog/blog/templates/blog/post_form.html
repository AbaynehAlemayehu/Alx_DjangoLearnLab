{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
<div class="container">
  <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Publish{% endif %}</button>
  </form>
  <p><a href="{% url 'blog:post_list' %}">Back</a></p>
</div>
{% endblock %}
