<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Blog</title>
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
  <header>
    <h1>Welcome to Django Blog</h1>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 Django Blog</p>
  </footer>
</body>
</html>
{% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
<form method="get" action="{% url 'blog:search' %}">
  <input type="text" name="q" placeholder="Search posts or tags..." value="{{ request.GET.q|default:'' }}">
  <button type="submit">Search</button>
</form>
