{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
<div class="container">
  <h1>{{ post.title }}</h1>
  <p><small>By {{ post.author.username }} â€” {{ post.published_date|date:"M d, Y H:i" }}</small></p>
  <div>{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <p>
      <a href="{% url 'blog:post_edit' post.pk %}">Edit</a> |
      <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
</div>
{% endblock %}
